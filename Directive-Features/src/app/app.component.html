<div class="top-menu" [highlighted]="true" >
  <img class="logo" src="/assets/images/main-page-logo-small-hat.png">
</div>
<div *ngIf="viewedCourse.description">{{viewedCourse.description+' viewed.'}}</div>



<div class="courses" *ngIf="courseData[0] as course">

  <app-course-card [courseDetail]="course" [highlighted]="true" #highlighter="hl" (toggleHighlight)="onToggle($event)"
   (courseSelected)="onClickCourseCard($event)">

      <app-course-image [src]="course.iconUrl" 
      ></app-course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()" >
      {{course.longDescription}}
    </div>
  </app-course-card>
  
</div>
